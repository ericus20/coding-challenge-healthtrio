<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- jQuery UI -->
    <link rel="stylesheet" th:href="@{/css/jquery-ui-1-12-1.css}" type="text/css">

    <!--Data Tables CSS-->
    <link rel="stylesheet" th:href="@{/webjars/datatables/css/jquery.dataTables.min.css}" type="text/css">

    <title>Hospitals that support basic EHR notes</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h1 class="mt-2 mb-2">Hospitals That Support Basic EHR Notes In The Year <span th:text="${period}"></span></h1>
            <p class="lead text-center">To access the JSON response, <a th:href="@{/api/v1/hospitals}" target="_blank">click here!</a></p>

            <table id="hospitalByState" class="table table-striped table-hover  ">
            <thead class="">
            <tr>
                <th>#</th>
                <th>State</th>
                <th>% of All Hospitals</th>
                <th>% of Rural Hospitals</th>
                <th>% of Small Hospitals</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hospital, itr : ${hospitalEHRByState}">
                <td th:text="${itr.count}"></td>
                <td th:text="${hospital.region}"></td>
                <td th:text="${hospital.pctHospitalsBasicEhrNotes}"></td>
                <td th:text="${hospital.pctRuralHospitalsBasicEhrNotes}"></td>
                <td th:text="${hospital.pctSmallHospitalsBasicEhrNotes}"></td>
            </tr>
            </tbody>
        </table>
        </div>

    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<!-- jQuery UI -->
<script crossorigin="anonymous"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" th:src="@{https://code.jquery.com/ui/1.12.1/jquery-ui.min.js}"></script>

<script th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}"></script>
<!--&lt;!&ndash;<script th:src="@{/webjars/datatables/js/dataTables.bootstrap.min.js}"></script>&ndash;&gt;-->
<!--<script th:src="@{https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js}"></script>-->

<script th:src="@{/js/script.js}"></script>
</body>
</html>
